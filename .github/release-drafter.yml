change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'dependencies'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  ## Installation

  Install via pip:
  ```bash
  pip install pauth==$RESOLVED_VERSION
  ```

  Install with extras:
  ```bash
  pip install pauth[flask]==$RESOLVED_VERSION    # For Flask integration
  pip install pauth[django]==$RESOLVED_VERSION   # For Django integration
  pip install pauth[all]==$RESOLVED_VERSION      # All integrations
  ```

