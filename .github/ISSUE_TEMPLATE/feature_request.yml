name: Feature Request
description: Suggest a new feature or enhancement for PAuth
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - utkarsh5026

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! We value your input and want to make PAuth better.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to have...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New OAuth Provider
        - Framework Integration
        - Security Enhancement
        - API Improvement
        - Documentation
        - Performance
        - Developer Experience
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking my work
        - High - Important for my use case
        - Medium - Would be nice to have
        - Low - Just a suggestion
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case for this feature
      placeholder: |
        I'm building an application that...
        This feature would help me...

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have ideas on how to implement this, please share
      placeholder: |
        This could be implemented by...
        Example API:
        ```python
        client.new_feature(...)
        ```

  - type: textarea
    id: code-example
    attributes:
      label: Example Usage
      description: Show how you would like to use this feature
      render: python
      placeholder: |
        from pauth import OAuth2Client

        # Example of how the feature would be used
        client = OAuth2Client(...)
        result = client.new_feature()

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to this feature?
      options:
        - label: I'm willing to submit a PR to implement this feature
        - label: I can help with testing this feature
        - label: I can help with documentation for this feature

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
