name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Stale Issue and PR Management
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. Thank you
            for your contributions.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with no activity.
            If you believe this is still relevant, please feel free to reopen it.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,help-wanted,good-first-issue'

          # PR settings
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs. If you're still
            working on this, please add a comment to keep it active.
          close-pr-message: >
            This pull request was closed because it has been stale for 14 days with no activity.
            If you'd like to continue working on this, please reopen it.
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
